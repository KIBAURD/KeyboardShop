<section>
    <header>
        <h2>{{myProduct.title}}</h2>
        <div class="date">Sorti le: {{myProduct.creationdate | date}}</div>
    </header>
    <div class="image">
        <img src={{myProduct.imageURL}} width="100" alt={{myProduct.title}}/>
    </div>
    <p> Layout : {{myProduct.layout}}</p>
    <p> Nombre de touches : {{myProduct.nbofkeys}}</p>
    <p> Prix : {{myProduct.price}}</p>
    <div class="labels">
        <p class = " btn-gradient rgb" *ngIf="myProduct.isRGB ===true">RGB</p>
        <p class = " btn-gradient wireless" *ngIf="myProduct.isWireless ===true">Wireless</p>
        <p class = "btn-gradient mechanical" *ngIf="myProduct.isMechanical ===true">Mechanical</p>
    </div>
    <button (click)="addToFavorite()">Ajouter favori</button>
    <div class="star" *ngIf="myProduct.isFavorite">‚≠ê</div>
</section>
