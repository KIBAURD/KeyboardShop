
<app-header></app-header>
<main>
  <div>
    <button (click)="onClickSortDate()">Sort by date</button>
    <button (click)="onClickSortName()">SORT NAME</button>
    <input type="text" name="search" id="search"  [(ngModel)]="search">

  </div>
  <div class ="products">
     <app-card-product *ngFor="let product of (products |filterByName:search| sortByDate : sortdate | sortByName : sortname)" [myProduct] = "product"></app-card-product>
  </div>
 
</main>
<app-footer></app-footer>
